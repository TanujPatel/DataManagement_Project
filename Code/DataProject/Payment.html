    <script type="text/javascript">
        function validateForm(){
        /*checks to see if the user has inputted a number and if not it warns them*/
            var x = document.getElementById("fname").value;
            if(x==""||x==null){
                alert("Please enter the Full Name");
                return false;
            }

            var y = document.getElementById("address").value;
            if(y==""||y==null){
                alert("Please enter the address");
                return false;
            }

            var z = document.getElementById("city").value;
            if(z==""||z==null){
                alert("Please enter the city");
                return false;
            }

            var a = document.getElementById("email").value;
            if(a==""||a==null){
                alert("Please enter the Email");
                return false;
            }

            var b = document.getElementById("prov").value;
            if(b==""||b==null){
                alert("Please enter the Province");
                return false;
            }

            var c = document.getElementById("cvv").value;
            if(c==""||c==null){
                alert("Please enter the CCV number");
                return false;
            }

            var d = document.getElementById("pcode").value;
            if(d==""||d==null){
                alert("Please enter the Postal Code");
                return false;
            }

            var e = document.getElementById("cname").value;
            if(e==""||e==null){
                alert("Please enter the name on the credit card");
                return false;
            }

            var f = document.getElementById("cnum").value;
            if(f==""||f==null){
                alert("Please enter the credit card number");
                return false;
            }

            var g = document.getElementById("emonth").value;
            if(g==""||g==null){
                alert("Please enter the month the card expires");
                return false;
            }

            var h = document.getElementById("eyear").value;
            if(h==""||h==null){
                alert("Please enter the year the card expires");
                return false;
            }
        }
    </script>
